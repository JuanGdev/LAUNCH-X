<!DOCTYPE html>
<html lan="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos compuestos</title>
    </head>
    <body>
        <h1>Explicación de elementos compuestos Launch X</h1>
        <!-- Etiquetas / Labels -->
        <label for="Input1">Ejemplo de input de texto</label>
        <br>
        <!-- Entradas / Inputs -->
         <input type="text" id="Input1" name="Input1">
         <br>
         <hr>
        <!--
            hr secciona las cosas
            Tipos de Inputs:
        -->
        <h2>Input de texto</h2>
        <label for="correo1">Input de correo</label><br>
        <input type="email" id="correo1" name="correo1"><br><br>

        <label for="numero1">Input de número</label><br>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="psw1">Input de password</label><br>
        <input type="password" id="psw1" name="psw1"><br><br>

        <labe for="tel1">Input de teléfono</labe><br>
        <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

        <label for="url1">Input de URL</label><br>
        <input type="url" id="url1" name="url1"><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bicicleta">
        <label for="vehicle1">Tengo una bici</label><br>

        <input type="checkbox" id="vehicle2" value="Carro">
        <label for="vehicle2">Tengo un carro</label><br>

        <input type="checkbox" id="vehicle3" value="Barco">
        <label for="vehicle3">Tengo un barco</label><br><br>

        <label for="color1">Input de color</label><br>
        <input type="color" id="color1" name="color1"><br><br>

        <label for="fecha1">Input de fecha</label><br>
        <input type="date" id="fecha1" name="fecha1"><br>
        <input type="datetime-local" id="fecha2" name="fecha2"><br>
        <input type="month" id="fecha3" name="fecha3"><br>
        <input type="week" id="fecha4" name="fecha4"><br>
        <input type="time" id="fecha5" name="fecha5"><br><br>

        <label for="archivo1">Input de Archivo</label><br>
        <input type="file" id="archivo1" name="archivo1"><br><br>

        <!-- Todos comparten el nombre, porque forman parte del mismo grupo, están condicionados entre sí-->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <!-- Es recomendable tener un mínimo y máximo para tener un rango de referencia-->
        <label for="vol">Volumen (entre 0 y 50):</label><br>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>

        <!-- reset nos permite devolver a su estado original el formulario-->
        <input type="reset"><br>
        <!-- submit envia los datos del formulario a donde deseemos-->
        <input type="submit"><br>

        <input type="button" id="boton1" name="boton1" value="Botón 1"><br><br>
    </body>
</html>
